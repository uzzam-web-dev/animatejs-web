<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>AnimateJS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">Animate JS</div>
      <div style="color: rebeccapurple" class="hamburger">
        <i class="fas fa-bars"></i>
        <!-- <img src="https://img.icons8.com/external-tal-revivo-shadow-tal-revivo/24/000000/external-mobile-application-hamburger-menu-setting-interface-basic-shadow-tal-revivo.png"/> -->
      </div>
    </nav>
    <section>
      <div class="hero">
        <img src="images/car.jpg" alt="Car" />
        <h1 class="h1">Speed Up</h1>
      </div>
    </section>
    <div class="bg"></div>

    <!-- Cards -->
    <br />
    <br />
    <br />
    <br />
    <section class="cards">
      <div class="card card1">
        <div class="card_body">
          <div class="card_img">
            <img src="images/bebrave.jpg" alt="Be Brave" />
          </div>
          <br />
          <h3>Be Brave</h3>
          <p>Be brave even if you have to go against the world.</p>
          <br />
        </div>
      </div>
      <div class="card card2">
        <div class="card_body">
          <div class="card_img">
            <img src="images/explore.jpg" alt="Be Brave" />
          </div>
          <br />
          <h3>Always Explore</h3>
          <p>Explore this vast universe as it holds many truths.</p>
          <br />
        </div>
      </div>
    </section>
    <div class="bg2"></div>
    <!-- JS links -->
    <!-- GSAP Links -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
